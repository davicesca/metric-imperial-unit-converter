<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <!-- CSS and JS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <div class="conversion-form">
        <button class="color-mode-btn" id="color-mode-btn">Light Mode</button>
        <h1>Metric/Imperial unit conversion</h1>
        <input type="number" id="length-input" class="length-input" value="0" />
    </div>

    <div class="conversion-container">
        <div class="unit-conversion">
            <h2>Length (Meter/Feet)</h2>
            <p class="conversion">
                <span class="selected-length">0</span> meters = <span id="in-feet">0.000</span> feet |
                <span class="selected-length">0</span> feet = <span id="in-meters">0.000</span> meters
            </p>
        </div>
        <div class="unit-conversion">
            <h2>Volume (Liters/Gallons)</h2>
            <p class="conversion">
                <span class="selected-length">0</span> liters = <span id="in-gallons">0.000</span> gallons |
                <span class="selected-length">0</span> gallons = <span id="in-liters">0.000</span> liters
            </p>
        </div>
        <div class="unit-conversion">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p class="conversion">
                <span class="selected-length">0</span> kilos = <span id="in-pounds">0.000</span> pounds |
                <span class="selected-length">0</span> pounds = <span id="in-kilos">0.000</span> kilos
            </p>
        </div>
    </div>
</body>
</html>
